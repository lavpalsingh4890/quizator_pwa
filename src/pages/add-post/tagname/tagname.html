<ion-content padding>
  <ion-row>
    <ion-col col-10>
        <ion-searchbar [(ngModel)]="keyword" (ionInput)="getItems($event)"></ion-searchbar>
    </ion-col>
    <ion-col col-2>
        <button ion-button icon-only (click)="getTags()">
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col (press)="longPressed(item)" (click)="log(item)" *ngFor="let item of items" col-6>
   
          <ion-card no-padding >
             <ion-card-content  no-padding>
                 <ion-row align-items-stretch>
                     <ion-col align-self-stretch>
                        <img  src={{item.mediaUrl}} style="width:100%;height:100px"/>
                     </ion-col>
                    
                   </ion-row>
                   <ion-row align-items-stretch>
                      <ion-col align-self-stretch>
                          {{ item.tag }}
                       </ion-col>
                   </ion-row>
             </ion-card-content>
           </ion-card>
     </ion-col> 
  </ion-row>
  
  <!-- <ion-list>
      <ion-row>
    <ion-item (click)="log(item)" *ngFor="let item of items">
      
             
    
    
    </ion-item>
  </ion-row>
  </ion-list> -->
  <ion-row>
      <button ion-button (click)="back()" color="light" round full>Back
        
      </button>
    </ion-row>
</ion-content>
