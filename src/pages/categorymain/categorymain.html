<ion-header id="header">


  <ion-grid style="margin-top: 12px;">
    
    <ion-row align-items-center justify-content-center>

      <ion-col>
        <ion-fab middle right>
          <button ion-fab mini (click)="navigateTo(0)">
            <ion-icon ios="ios-home" md="md-home"></ion-icon>
          </button>
        </ion-fab>

      </ion-col>
      <ion-col>
        <ion-fab middle right>
          <button ion-fab mini color="light" (click)="location.reload();">
            <ion-icon  name="logo-buffer"></ion-icon>
          </button>
        </ion-fab>

      </ion-col>
      <ion-col>
        <ion-fab middle right>
          <button ion-fab (click)="myAlert_show()">
            <ion-icon ios="ios-shuffle" md="md-shuffle"></ion-icon>

          </button>
        </ion-fab>

      </ion-col>
      <ion-col>
        <ion-fab middle right>
          <button id="notification-button" ion-fab mini (click)="myAlert_show()">
            <ion-icon ios="ios-chatbubbles" md="md-chatbubbles">
              <ion-badge id="notifications-badge" color="danger">999</ion-badge>
            </ion-icon>
          </button>
        </ion-fab>

      </ion-col>
      <ion-col>

        <ion-fab middle right>
          <!-- <button id="profile_pic" ion-fab mini (click)="click()">
                    <img src="https://res.cloudinary.com/demo/image/upload/kitten_fighting.gif">
               </button> -->
          <button ion-fab mini (click)="myAlert_show()">
            <ion-icon ios="ios-person" md="md-person">
            </ion-icon>
          </button>
        </ion-fab>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>

      </ion-col>
    </ion-row>

  </ion-grid>


</ion-header>

<ion-content>
    <ion-row no-padding>
        <ion-col col-10>
            <ion-item>
                <ion-input type="text" placeholder="Search Category"></ion-input>
              </ion-item>
        </ion-col>
        <ion-col col-2>
            <button ion-button (click)="back()" color="light" icon-only clear>
              <ion-icon name="search">

              </ion-icon>
              </button>
        </ion-col>
      </ion-row>
  <div>
    <ion-slides id="fav_container_slides" spaceBetween="0" pager="false" slidesPerView="4">
      <ion-slide class="fav_img_slide" *ngFor="let fav of favList; let idx = index">
        <ion-row class="fav_img_slide" justify-content-center>
          <ion-card class="fav_img_card" style="width:100%;min-height:100px">
            <!-- <img *ngIf="fav.category.category_media" class="fav_img" onerror="this.style.display='none'" src="{{fav.category.category_media}}"
              no-padding> -->
              <img-loader *ngIf="fav.category.category_media"  class="fav_img"  onerror="this.style.display='none'"  src={{fav.category.category_media}}  useImg (load)="onImageLoad($event)" no-padding></img-loader>
   
            <p id="fav_{{idx}}" class="fav" text-wrap text-center no-padding>
              {{fav.category.category}}
            </p>

          </ion-card>
        </ion-row>

      </ion-slide>
    </ion-slides>
    <ion-row no-padding>
      <ion-col offset-1>

        <ion-label>
          Favorite Categories
        </ion-label>
      </ion-col>
      <ion-col col-3>
        <button ion-button clear right>See All
        </button>
      </ion-col>

    </ion-row>
    <ion-item-divider>

    </ion-item-divider>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col (press)="longPressed(item)" (click)="log(item)" *ngFor="let item of category_data" col-4>
          <ion-row align-items-stretch>
              <ion-col align-self-stretch>
        <ion-card no-padding>
          <ion-card-content no-padding>
            

                <ion-row>
                  <ion-col style="width:100%;min-height:80px">
                    <!-- <img src={{item.category_media}} style="width:100%;height:100px" /> -->
                    <img-loader onerror="this.style.display='none'"  src={{item.category_media}}  useImg (load)="onImageLoad($event)"></img-loader>
   
                  </ion-col>

                </ion-row>
               
                    <p style="font-size:10px" text-wrap text-center no-padding>  {{ item.category }}</p>
                  
                
             
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
