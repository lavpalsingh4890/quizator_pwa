<ion-content class="page-add-post">
    <div class="container">
      <img class="post_image" src="../assets/imgs/397.jpg" />
      <ion-row class="btn" align-items-center>
        <ion-col offset-10 col-2>
          <button class="dp_button" margin ion-button icon-only clear>
            <ion-icon name="heart"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
  
      <ion-fab center middle>
        <button *ngIf="!isImage" ion-fab>
          <ion-icon name="md-add"></ion-icon>
        </button>
      </ion-fab>
    </div>
  
  
    <div id="container">
      <ion-list>
  
        <ion-item class="rounded" id="question">
          <ion-textarea rows="1" id="messageInputBox1" maxlength="500" placeholder="Blog Name" (input)="change(1)" required></ion-textarea>
        </ion-item>
  
       
        <ion-item class="rounded" id="question">
            <ion-textarea rows="1" maxlength="500" id="messageInputBox2" placeholder="Add Description" (input)="change(2)" required></ion-textarea>
          </ion-item>
          <ion-item class="rounded" id="option">
              <ion-textarea rows="1" maxlength="50" id="messageInputBox" placeholder="Choose Blog Category"  [(ngModel)]="option"
                required></ion-textarea>
            </ion-item>
      </ion-list>
  
      <ion-row justify-content-center>
        <ion-col>
            <button ion-button color="dark" round full>Add Blog</button>
        </ion-col>
      </ion-row>
  
    </div>
  
  
  </ion-content>
