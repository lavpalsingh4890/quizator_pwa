<ion-content padding>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item (click)="log(item)" *ngFor="let item of category_data">
       <ion-label>
        {{ item.category }}
       </ion-label>
      </ion-item>
    </ion-list>
    <ion-row>
        <button ion-button (click)="back()" color="light" round full>Back
          
        </button>
      </ion-row>
  </ion-content>
