<ion-header>
    <ion-navbar>
      <ion-grid>
        <ion-row>
          <ion-col col-2>
            <button ion-button menuToggle icon-only>
              <ion-icon ios="ios-menu" md="md-menu"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only>
              <ion-icon ios="ios-notifications" md="md-notifications"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
  
            <button ion-button icon-only>
              <ion-icon ios="ios-chatbubbles" md="md-chatbubbles"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
  
            <button ion-button icon-only>
              <ion-icon ios="ios-shuffle" md="md-shuffle"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
  
            <button ion-button icon-only>
              <ion-icon name="search"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
  
            <button ion-button icon-only>
              <ion-icon ios="ios-person" md="md-person"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        <ion-row>
  
  
        </ion-row>
      </ion-grid>
  
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let item of items" >
        <ion-card>
          <img src="assets/imgs/397.jpg" />
          <ion-card-content no-padding>
             <ion-card-title>
              Nine Inch Nails Live
            </ion-card-title> 
           
            <ion-grid>
              <ion-row>
              <ion-col col-6 *ngFor="let item of items"  text-wrap no-padding >
                  <p class="item-text-wrap" no-padding>
                      The most popular industrial group ever, and largely
                      responsible for bringing the music to a mass audience.
                    </p>
              </ion-col>
           
              </ion-row>
            </ion-grid>
           </ion-card-content> 
          <ion-row no-padding>
              <ion-col>
                <button ion-button clear small color="danger" icon-start>
                  <ion-icon name='star'></ion-icon>
                  Favorite
                </button>
              </ion-col>
              <ion-col text-center>
                <button ion-button clear small color="danger" icon-start>
                  <ion-icon name='musical-notes'></ion-icon>
                  Listen
                </button>
              </ion-col>
              <ion-col text-right>
                <button ion-button clear small color="danger" icon-start>
                  <ion-icon name='share-alt'></ion-icon>
                  Share
                </button>
              </ion-col>
            </ion-row>
  
  
        </ion-card>
      </ion-item>
    </ion-list>
  </ion-content>
