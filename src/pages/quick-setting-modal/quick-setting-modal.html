<ion-content class="main-view">
  <div class="overlay" (click)="dismiss(false)"></div>
  <ion-scroll class="modal_content" scrollY="true">
    <ion-grid>
      <ion-row>
        <ion-col col-2 offset-10>
          <button ion-button small color="dark" clear icon-only (click)="dismiss (false)">
            <ion-icon name="close" right></ion-icon>
          </button>

        </ion-col>
      </ion-row>
      <ion-row align-items-start>
        <ion-col col-3 offset-1>
          <ion-label>
            Post Type
          </ion-label>
        </ion-col>
        <ion-col col-4>
          <button ion-button small color="{{all_button_color}}" round (click)="set_PostType (0)"> All</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button small color="{{quiz_button_color}}" round (click)="set_PostType (1)">Quiz</button>
        </ion-col>
        <ion-col col-4 offset-4>
          <button ion-button small color="{{poll_button_color}}" round (click)="set_PostType (2)">Poll</button>
        </ion-col>
        <ion-col col-4>
          <button ion-button small color="{{fact_button_color}}" round (click)="set_PostType (3)">Fact</button>
        </ion-col>
      </ion-row>
      <ion-row align-items-start>
        <ion-col col-5 offset-1>
          <ion-label>
            Post View Mode
          </ion-label>
        </ion-col>
      </ion-row>
      <ion-row align-items-center justify-content-center>

        <ion-col col-3>
          <button ion-button color="light" round (click)="post_view_mode (0)">
            <ion-icon name="md-list"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="light" round (click)="post_view_mode (1)">
            <ion-icon name="albums"></ion-icon>
          </button>
        </ion-col>
        <ion-col col-3>
          <button ion-button color="light" round (click)="post_view_mode (2)">
            <ion-icon name="infinite"></ion-icon>
          </button>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="background: #e8e8e8;">
            <ion-label>Exclude already viewed</ion-label>
            <ion-checkbox color="dark" checked="{{exclude_checkbox_state}}" (ionChange)="exclude_already_viewed($event)"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item style="background: #e8e8e8;">
            <ion-label>Only Favorite Post</ion-label>
            <ion-checkbox color="dark" checked="{{favorite_post_state}}" (ionChange)="favorite_post($event)"></ion-checkbox>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row align-items-top justify-content-top>
        <ion-col>
          <ion-item style="background: #e8e8e8;">
            <ion-label>Only Favorite Category</ion-label>
            <ion-checkbox color="dark" checked="false" (click)="dismiss ()"></ion-checkbox>
          </ion-item>
        </ion-col>

        <ion-col>
          <ion-col>
            <button ion-button icon-only color="light" (click)="goToFav ()">
              <ion-icon name="heart"></ion-icon>
            </button>

          </ion-col>
        </ion-col>
      </ion-row>

    </ion-grid>
  </ion-scroll>
</ion-content>
