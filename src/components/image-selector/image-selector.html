<div class="container">
  <div id="post_image_container">

    <img id="post_image" *ngIf="isImage||isTagPicked" src="{{image}}" />
  </div>
  <ion-row *ngIf="isImage||isTagPicked" class="btn" align-items-center>
    <ion-col col-2>
      <button class="dp_button" (click)="getImage()" margin ion-button icon-only>
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-col>
    <ion-col offset-7 col-2>
      <button class="dp_button" (click)="removeImage(true)" margin ion-button icon-only>
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-fab id="post_image_fab" *ngIf="!isImage&&!isTagPicked" end middle>
    <button (click)="getImage()" ion-fab>
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</div>

<ion-row *ngIf="isImage&&!isImageURL">
  <button ion-button (click)="upload()" full clear light>
    Upload Image
  </button>
</ion-row>

<ion-row *ngIf="isImageUploaded">
  <ion-col col-2>
    <img id="uploaded_image" src="{{image}}" />
  </ion-col>
  <ion-col col-8>
    <ion-label>
      {{image}}
    </ion-label>
  </ion-col>
  <ion-col col-2>
    <button ion-button icon-only (click)="removeImage(true)">
      <ion-icon name="close"></ion-icon>
    </button>
  </ion-col>
</ion-row>
<ion-row>
  <ion-item>
    <ion-label floating>Add Media Url</ion-label>
    <ion-input type="text" (input)="isImage=true;isImageURL=true;mediaChange(1);" [(ngModel)]="image"></ion-input>
  </ion-item>
</ion-row>
<ion-row align-items-center>
  <ion-col col-10>
  <ion-item>
    <ion-label floating>Add Media Tag Name</ion-label>
    <ion-input type="text" [(ngModel)]="media_tag" (input)="mediaChange(2);" (keyup.enter)="getTags()"></ion-input>
  </ion-item>
</ion-col>
<ion-col col-2>
    <button ion-button icon-only (click)="getTags()">
        <ion-icon name="search"></ion-icon>
      </button>
</ion-col>
</ion-row>
<ion-row>
    <ion-col>
        <ion-item>
          <ion-label floating>Add Media Credits Source</ion-label>
          <ion-input type="text" [(ngModel)]="media_source" (input)="mediaChange(3);" ></ion-input>
        </ion-item>
      </ion-col>
</ion-row>
